<div class="modal-header"> <h3>Edit Issue</h3> </div> <div class="modal-body"> <form role="form" class="form-horizontal"> <div class="form-group"> <label class="col-sm-2 control-label" for="text">Edit title</label> <div class="col-sm-9"> <input type="text" class="form-control" ng-model="editissue.title"> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label" for="text">Edit text</label> <div class="col-sm-9"> <textarea class="form-control" rows="5" ng-model="editissue.body">{{editissue.body}}</textarea> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label" for="text">Change milestone</label> <div class="col-sm-9"> <select class="form-control milestones" ng-model="editissue.milestone" ng-options="milestone.title for milestone in milestones"> <option value="">--Select-- </select> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label" for="text">Change labels</label> <div class="col-sm-9"> <multiselect class="input-lg" multiple ms-selected="--Select--" ng-model="editissue.labels" ms-header="--Select--" options="label.name for label in labels| filter: '!state:'" change=""> </multiselect> </div> </div> <accordion> <accordion-group is-open="open"> <accordion-heading> Comments <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': open, 'glyphicon-chevron-right': !open}"></i> </accordion-heading> <div class="form-group"> <label class="col-sm-2 control-label" for="text">New: </label> <div class="col-sm-10"> <textarea class="form-control" rows="2" ng-model="body"></textarea> <button id="comment" class="btn btn-primary" ng-click="newComment(body)">Comment!</button> </div> </div> <div ng-repeat="comment in comments"> <label class="col-sm-2 control-label" for="text">{{comment.user.login}}</label> <div class="col-sm-10"> <p class="form-control" id="comment_body">{{comment.body}}</p> </div> </div> </accordion-group> </accordion> </form> </div> <div class="modal-footer"> <button id="submit" class="btn btn-primary" ng-click="doneEditing(editissue)">Done</button> <button id="editlabel-close" class="btn btn-warning" ng-click="cancelEditing(editissue)">Cancel</button> </div>
