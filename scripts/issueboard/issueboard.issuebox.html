<div class="backlog issue notedit" ng-class="{highlight : hover}" title="Click to edit" ng-init="hover = false" ng-mouseenter="hover = true" ng-mouseleave="hover = false"> <div ng-click="openIssueEditModal(issue)"> <img src="{{issue.user.avatar_url}}" class="avatar-img"> <p><b> #{{issue.number}} {{issue.title}}</b></p> </div> <div> <hr ng-class="{highlight : hover}"> <p>{{issue.body}}</p> <div class="btn-group assigneeDropdown"> <i class="fa fa-user dropdown-toggle" data-toggle="dropdown">{{issue.assignee.login}}</i> <ul class="dropdown-menu" role="menu"> <li ng-repeat="assignee in assignees"> <a href ng-click="assign(issue, assignee)" id="{{assignee}}">{{assignee.login}}</a> </li> </ul> </div> </div> </div>
