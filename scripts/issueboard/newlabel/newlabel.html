<div class="modal-header"> <h3>Create a new label</h3> </div> <div class="modal-body"> <form role="form" class="form-horizontal"> <div class="form-group"> <label class="col-sm-3 control-label" for="text">Create a label</label> <div class="col-sm-6"> <input class="form-control" type="text" ng-model="createlabel.name" placeholder="Label name"> </div> <button id="sendlabel" class="btn btn-primary" ng-click="createLabel(createlabel)" ng-show="createlabel.name">Create</button> <label class="col-sm-3 control-label" for="text" ng-show="createlabel.name">Set as state</label> <div class="col-sm-6"> <input type="checkbox" ng-model="createlabel.state" ng-show="createlabel.name" style="vertical-align: middle"> </div> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="text">Manage a label</label> <div class="col-sm-6"> <select class="form-control" ng-model="delLabel" id="delete" ng-options="label.name as label.name for label in labels"></select> </div> <button id="delLabel" class="btn btn-danger" ng-click="deleteLabel(delLabel)" ng-show="delLabel">Delete</button> </div> <div class="form-group"> <label class="col-sm-3 control-label" for="text"></label> <div class="col-sm-6"> <input class="form-control" type="text" ng-model="renamelabelname" placeholder="Label name" ng-show="delLabel"> </div> <button id="renameLabel" class="btn btn-warning" ng-click="renameLabel(delLabel, renamelabelname)" ng-show="delLabel">Rename</button> </div> </form> </div> <div class="modal-footer"> <button id="newlabel-close" class="btn btn-warning" ng-click="close()">Cancel</button> </div>
