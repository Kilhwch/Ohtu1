<div class="row">
  <div class="col-md-6 col-md-offset-3" ng-controller="ListCtrl">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="repo in repos">
       <h4><a ng-href="#/repos/{{repo.owner.login}}/{{repo.name}}">{{repo.name}}</a></h4>
       <p>{{repo.description}}</p>
      </li>
    </ul>
  </div>
</div>
