<div class="row">
  <div class="col-md-6 col-md-offset-3" ng-controller="ListCtrl">
    <div class="list-group">
      <a href="#/repos/{{repo.owner.login}}/{{repo.name}}" class="list-group-item" ng-repeat="repo in repos" ng-class="{active: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
       <h4 class="list-group-item-heading">{{repo.name}}</h4>
       <p class="list-group-item-text">{{repo.description}}</p>
      </a>
    </div>
  </div>
</div>
