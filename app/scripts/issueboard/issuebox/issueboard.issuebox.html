<div class="backlog issue notedit" ng-class="{highlight : hover}"

	jqyoui-draggable="{onStart: 'issueBoxDragStarted(issue, item)' }"
	data-drag="true" data-jqyoui-options="{revert:true, helper:'clone'}"
	
    ng-init="hover = false" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
    <div class="issueHeader">
        <div class="btn-group assigneeDropdown">
        <img ng-src="{{issue.assignee.avatar_url}}"  ng-hide="!issue.assignee.avatar_url.length" class="avatar-img dropdown-toggle" data-toggle="dropdown" title="{{issue.assignee.login}}">
        <i id="assignee" class="fa fa-user dropdown-toggle" data-toggle="dropdown" ng-hide="issue.assignee.avatar_url.length"></i>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="assignee in assignees">
                <a href ng-click="assign(issue, assignee)" id="{{assignee}}">{{assignee.login}}</a>
            </li>
          </ul>
        </div>
        <p><b> #{{issue.number}} {{issue.title}}</b></p>
    </div>
    <div class="issueBody">
        <hr ng-class="{highlight : hover}"/>
        <p>{{issue.body}}</p>
        <i id="editCog" class="fa fa-cog" ng-click="openIssueEditModal(issue)" title="Click to edit" ng-show="hover"></i>
    </div>
</div>
