
 <div class="modal-header">
     <h3>Edit Issue</h3>
 </div>
 <div class="modal-body">
 	<form role="form" class="form-horizontal">
 		<div class="form-group">
		    <label class="col-sm-2 control-label" for="text">Edit title</label>
		    <div class="col-sm-9">
		    	<input type="text" class="form-control" ng-model="editissue.title"></input>
		    </div>
	    </div>
	    <div class="form-group">
		    <label class="col-sm-2 control-label" for="text">Edit text</label>
		    <div class="col-sm-9">
		    	<textarea class="form-control" rows="5" ng-model="editissue.body">{{editissue.body}}</textarea>
		    </div>
	    </div>
	    <div class="form-group">
	    	<label class="col-sm-2 control-label" for="text">Change milestone</label>
			    <div class="btn-group col-sm-9" dropdown is-open="status.isopen">
			    	<button id="mstonemenu" type="button" class="btn btn-default dropdown-toggle form-control" ng-disabled="disabled">
			        {{editissue.milestone.title || "No milestone selected"}}  <span class="caret"></span>
			      	</button>
			      	<ul class="dropdown-menu" role="menu">
			      		<li>
			        		<a href ng-click="editissue.milestone = null">Clear milestone</a>
			        	</li>
			        	<li class="divider"></li>
			        	<li ng-repeat="milestone in milestones">
			        		<a class="mstoneoption" href ng-click="editissue.milestone = milestone">{{milestone.title}}</a>
			        	</li>
			      	</ul>
			</div>
		</div>
	    <div class="form-group">
	    	<label class="col-sm-2 control-label" for="text">Change labels</label>
	    	<div class="col-sm-9">
		    	<labelmultiselect class="input-lg" multiple="true" ms-selected ="--Select--" 
		        	ng-model="editissue.labels" ms-header="--Select--"
		        	options="label.name for label in labels| filter: '!state:'"
		        	change="">
		    	</labelmultiselect>
	    	</div>
	    </div>
	    
	    <accordion>
	    	<accordion-group is-open="open">
		    	<accordion-heading>
	            	Comments <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': open, 'glyphicon-chevron-right': !open}"></i>
	        	</accordion-heading>

	    		<div class="form-group">
		    		<label class="col-sm-2 control-label" for="text">New:  </label>
		    		<div class="col-sm-10">
			    		<textarea class="form-control" rows="2" ng-model="body"></textarea>
			    	</div>
				</div>
		    	<button id="comment" class="btn btn-primary" style="float:right" ng-click="newComment(body)">Comment!</button>
		    <div class="issuecomments">
	    		<div ng-repeat="comment in comments | orderBy:'-created_at' | limitTo: 10 ">
	    			<dl class="dlhorizontal">
					  <dt>{{comment.user.login}} {{comment.created_at | date:'dd.MM.yyyy HH:mm' }}</dt>
					  <dd  id="comment_body" >{{comment.body}}</dd>
					</dl>
	    		</div>
	    	</div>
	    	</accordion-group>
		</accordion>
 	</form>
 </div>
 <div class="modal-footer">
 	<button id="submit" class="btn btn-primary" ng-click="doneEditing(editissue)">Done</button>
    <button id="editlabel-close" class="btn btn-warning" ng-click="cancelEditing(editissue)">Cancel</button>
 </div>
