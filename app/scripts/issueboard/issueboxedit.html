
 <div class="modal-header">
     <h3>Edit Issue</h3>
 </div>
 <div class="modal-body">
     <div>
          Edit:
         <input type="text" ng-model="issue.editingbody" rows="1" cols="10" placeholder="{{issue.body}}">
         <button id="submit" class="btn btn-primary" ng-click="doneEditing(issue)">Edit</button>
     </div>
 </div>
 <div class="modal-footer">
     <button id="newlabel-close" class="btn btn-warning" ng-click="cancelEditing(issue)">Cancel</button>
 </div>
