<div class="modal-header">
    <h3>Create a new milestone</h3>
</div>
<div class="modal-body">
    <accordion>
        <accordion-group is-open="open">
                <accordion-heading>
                    Create a milestone <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': open, 'glyphicon-chevron-right': !open}"></i>
                </accordion-heading>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="title">Title</label>
                <div class="col-sm-10">
                    <input id="milestone.title" type="text" class="form-control" ng-model="milestone.title" placeholder="Title" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="text">Description</label>
                <div class="col-sm-10">
                    <textarea id="milestone.description" class="form-control" ng-model="milestone.description" placeholder="About this milestone" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="text">Due on</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                    <input type="text" class="form-control" datepicker-popup="dd.MM.yyyy"
                           ng-model="milestone.due_on" is-open="opened" datepicker-options="dateOptions" 
                           ng-required="true" close-text="Close" />
                  </div>
                </div>
                <button id="newmilestone-create" style="float:right" class="btn btn-primary" ng-click="createMilestone(milestone)">Create</button>
            </div>
        </form>
        </accordion-group>
        <accordion-group i>
                <accordion-heading>
                    Delete a milestone <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': open, 'glyphicon-chevron-right': !open}"></i>
                </accordion-heading>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="title">Milestone</label>
                <div class="col-sm-10">
                  <select class="form-control" ng-model="milestone" id="delete"
                          ng-options="milestone.title for milestone in milestones"></select>
                </div>
                <button id="milestone-delete" style="float:right" class="btn btn-danger" ng-click="deleteMilestone(milestone)">Delete</button>
            </div>
        </form>
        </accordion-group>
    </accordion>
</div>
<div class="modal-footer">
    <button id="newlabel-close" class="btn btn-warning" ng-click="close()">Cancel</button>
</div>
