<div class="modal-header">
    <h3>Delete a milestone</h3>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="title">Milestone</label>
            <div class="col-sm-10">
              <select class="form-control" ng-model="milestone" id="delete"
                      ng-options="milestone.title for milestone in milestones"></select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button id="milestone-delete" class="btn btn-danger" ng-click="deleteMilestone(milestone)">Delete</button>
    <button id="milestone-close" class="btn btn-default" ng-click="close()">Cancel</button>
</div>
