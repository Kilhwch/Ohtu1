<div class ="issueview" ng-controller="HeaderCtrl">
    <div class="viewbar" ng-mouseleave="collapsed = false" >
        <div class="hoverdiv" ng-mouseenter="collapsed = true">
            <p> Owner:<b> {{params.owner}}</b> Repository: <b>{{params.repoName}}</b> </p>
        </div>
        <div class="vierbar.inner " > 
            <select ui-select2 id="create" ng-model="choice" ng-options="option as option for option in createOptions" ng-change="openModal(choice)"></select>
            <select class="selectpicker">Moi</select>
            Select issues based on a milestone
            <select  ng-init="sprint.milestone = null" ng-model="sprint.milestone" ng-options="milestone.id as milestone.title for milestone in milestones">
                <option  value="">Not in a milestone</option>
            </select>
            <input class ="textFilter" ng-model="textFilter" placeholder="Filter">
        </div >
    </div>

    <div class="column">
        <p><b>Backlog</b></p>
        <issuebox class="backlogbox" ng-repeat="issue in issues| filter:{labels:'!Ready'}  | filter:{labels:'!InProgress'} | filter:{labels:'!Done'} | filter:textFilter ">
        </issuebox>

    </div>

    <div class="vertical"></div>

    <div class="column">
        <p><b>Ready</b></p>
        <issuebox class="readybox" ng-repeat="issue in issues| filter:{labels:'Ready'} | filter:sprint:true | filter:textFilter">
        </issuebox>
    </div>

    <div class="vertical"></div>

    <div class="column">
        <p><b>In Progress</b></p>
        <issuebox class="inprogressbox" ng-repeat="issue in issues| filter:{labels:'InProgress'}| filter:sprint:true | filter:textFilter">
        </issuebox>
    </div>

    Â  <div class="vertical"></div>

    <div class="column">
        <p><b>Done</b></p>
        <issuebox class ="donebox" ng-repeat="issue in issues| filter:{labels:'Done'} | filter:sprint:true | filter:textFilter">
        </issuebox>
    </div>

</div>
