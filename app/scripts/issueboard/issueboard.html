<div class ="issueview">
  <button id="create-issue-modal" class="btn btn-default" ng-click="openNewIssueModal()">New Issue</button>
  
  
  
<link rel="stylesheet" href="styles/angular-multi-select.css" />

    <div
        multi-select 
        input-model="filtersGrouped"
        button-label="icon name"         
        item-label="icon name maker" 
        tick-property="ticked" 
        orientation="vertical"
        group-property="multiSelectGroup"
        
    >
    </div>

  
  <div class="viewbar">
    <p> Owner:<b> {{params.owner}}</b> Repository: <b>{{params.repoName}}</b> </p>

  </div>
  
  
  
  <div class="column">
	<p><b>Backlog</b></p>
	<issuebox class="backlogbox" ng-repeat="issue in issues | filter:{labels :'!Ready'} | filter:{labels :'!Inprogress'} | filter:{labels :'!Done'}"></issuebox>

  </div>

  <div class="vertical"></div>

  <div class="column">
	<p><b>Ready</b></p>
	<issuebox class="readybox" ng-repeat="issue in issues | slug:this  | filter:{labels :'Ready'} | filter:sprint:true"></issuebox>
  </div>

  <div class="vertical"></div>

  <div class="column">
	<p><b>In Progress</b></p>
	<issuebox class="inprogressbox" ng-repeat="issue in issues | slug:this | filter:{labels :'InProgress'}">
	</issuebox>
  </div>

Â  <div class="vertical"></div>

  <div class="column">
	<p><b>Done</b></p>
	<issuebox class ="donebox" ng-repeat="issue in issues | slug:this  | filter:{labels :'Done'}| filter:sprint:true">
	</issuebox>
  </div>
  

</div>
