<div class ="issueview">
  <div class="column mainCol" data-drop="true"  jqyoui-droppable="{onDrop: 'issueDroppedBacklog(item)'}">
	  <p class="navbar-fixed-top"><b>Backlog</b></p>
	  <div class="issueboxes">
	  	<issuebox class="backlogbox" ng-repeat="issue in issues | multiselect:this | filter:{labels:'!state:Ready'}  | filter:{labels:'!state:InProgress'} | filter:{labels:'!state:Done'} | filter:textFilter ">
	  	</issuebox>
  	</div>
  </div>
  
  <div class="column" data-drop="true" jqyoui-droppable="{onDrop: 'issueDroppedReady(item) '}">
  	<p class="navbar-fixed-top"><b>Ready</b></p>
  	<div class="issueboxes">
  	<issuebox class="readybox" ng-repeat="issue in issues | multiselect:this  | filter:{labels :'State:Ready'}  | filter:textFilter "></issuebox>
  	</div>
  </div>

  <div class="column" data-drop="true" jqyoui-droppable="{onDrop: 'issueDroppedInProgress(item)'}">
  	<p class="navbar-fixed-top"><b>In Progress</b></p>
  	<div class="issueboxes">
  	<issuebox class="inprogressbox" ng-repeat="issue in issues | multiselect:this | filter:{labels :'State:InProgress'} | filter:textFilter ">
  	</issuebox>
  	</div>
  </div>

  <div class="column" data-drop="true" jqyoui-droppable="{onDrop: 'issueDroppedDone(item)' }">
  	<p class="navbar-fixed-top"><b>Done</b></p>
  	<div class="issueboxes">
  	<issuebox class ="donebox" ng-repeat="issue in issues | multiselect:this  | filter:{labels :'State:Done'} | filter:textFilter ">
  	</issuebox>
  	</div>
  </div>
</div>  
</div>
