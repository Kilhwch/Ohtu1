<div class ="issueview">

    <div
        multi-select 
        input-model="filtersGrouped"
        button-label="icon name"         
        item-label="icon name maker" 
        tick-property="ticked" 
        orientation="vertical"
        group-property="multiSelectGroup"
        
    >
    </div>

  
  <div class="viewbar">
    <label>Set realtime<input type="checkbox" ng-model="options.realtime" ng-change="updateRealtime()"></label>
      <div class="row">
          <div class="col-xs-2">
              <select class="form-control" ui-select2 id="create" ng-model="choice" ng-options="option as option for option in createOptions" ng-change="openModal(choice)">
                  <option value="">--Select action--</option>
              </select>
          </div>
          <div class="col-xs-2">
              <select class="form-control" ng-init="sprint.milestone = null" ng-model="sprint.milestone" ng-options="milestone.id as milestone.title for milestone in milestones">
                  <option  value="">Not in a milestone</option>
              </select>
          </div>
          <div class="col-xs-2">
              <input class ="textFilter form-control" ng-model="textFilter" placeholder="Filter">
          </div>
      </div >
  </div>
  
  
  
  <div class="column">
  	<p><b>Backlog</b></p>
  	<issuebox class="backlogbox" ng-repeat="issue in issues | filter:{labels:'!Ready'}  | filter:{labels:'!InProgress'} | filter:{labels:'!Done'} | filter:textFilter ">
  	</issuebox>
  </div>

  <div class="vertical"></div>

  <div class="column">
  	<p><b>Ready</b></p>
  	<issuebox class="readybox" ng-repeat="issue in issues | slug:this  | filter:{labels :'Ready'} | filter:sprint:true"></issuebox>
  </div>

  <div class="vertical"></div>

  <div class="column">
  	<p><b>In Progress</b></p>
  	<issuebox class="inprogressbox" ng-repeat="issue in issues | slug:this | filter:{labels :'InProgress'}">
  	</issuebox>
  </div>

Â  <div class="vertical"></div>

  <div class="column">
  	<p><b>Done</b></p>
  	<issuebox class ="donebox" ng-repeat="issue in issues | slug:this  | filter:{labels :'Done'}| filter:sprint:true">
  	</issuebox>
  </div>
</div>
