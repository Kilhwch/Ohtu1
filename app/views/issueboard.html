<p>This is the issueboard view.</p>

<p> Owner is:<b> {{owner}}</b> </p>
<p> Repository is: <b>{{repoName}}</b> </p>


<div ng-controller="IssuesCtrl">
	<div ng-repeat="issue in issues">
	  <p>{{issue.title}}</p>
	  <p>{{issue.label[0]}}</p>
	  <div ng-repeat="label in issue.labels">	
	    <p>{{label.name}} </p>
	  </div>
	</div>
</div>
