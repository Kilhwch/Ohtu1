<div style="background-color: {{getLabelColor(issue)}}" class="backlog issue notedit" ng-class="{highlight : hover}" ng-hide="issue.editing" ng-click="editItem(issue)" ng-init="hover = false" ng-mouseenter="hover = true" ng-mouseleave="hover = false"> <img src="{{issue.user.avatar_url}}"> <p><b> #{{issue.number}} {{issue.title}}</b></p> <p>{{issue.body}}</p> </div> <div ng-show="issue.editing" class="backlog issue edit"> <img src="{{issue.user.avatar_url}}"> <p><b> #{{issue.number}} {{issue.title}}</b></p> <form ng-submit="doneEditing(issue)"> <input ng-model="issue.editingbody"> <span id="submit" class="glyphicon glyphicon-ok" ng-click="doneEditing(issue)"></span> <span id="cancel" class="glyphicon glyphicon-remove-circle" ng-click="cancelEditing(issue)"></span> <select ng-init="issue.milestone" ng-model="issue.milestone" ng-options="milestone.number as milestone.title for milestone in milestones" ng-change="changedMilestone(issue)"> <option value="" ng-click="issue.milestone = null">Not in a milestone </select> <select ng-init="labels[0]" ng-model="issue.labels[0]" ng-options="label as label for label in labels" ng-change="doneEditing(issue)"> </select> </form> </div>
