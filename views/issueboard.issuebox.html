<div style="background-color: {{getLabelColor(issue)}}" class="backlog issue notedit" ng-class="{highlight : hover}" ng-hide="issue.editing" ng-click="editItem(issue)" ng-init="hover = false" ng-mouseenter="hover = true" ng-mouseleave="hover = false"> <img src="{{issue.user.avatar_url}}"> <p><b> #{{issue.number}} {{issue.title}}</b></p> <p>{{issue.body}}</p> </div> <div ng-show="issue.editing" class="backlog issue edit"> <img src="{{issue.user.avatar_url}}"> <p><b> #{{issue.number}} {{issue.title}}</b></p> <form ng-submit="doneEditing(issue)"> <input ng-model="issue.body"> <span class="glyphicon glyphicon-ok" ng-click="doneEditing(issue)"></span> <span class="glyphicon glyphicon-remove-circle" ng-click="cancelEditing(issue)"></span> <select ng-init="issue.milestone" ng-model="issue.milestone" ng-options="milestone as milestone.title for milestone in milestones" ng-change="cancelEditing(issue)"> <option value="">Not in a milestone </select> </form> </div>
