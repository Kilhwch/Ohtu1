<div class="issueview" ng-controller="HeaderCtrl"> <div class="viewbar"> <p> Owner:<b> {{params.owner}}</b> Repository: <b>{{params.repoName}}</b> </p> Select issues based on a milestone <select ng-init="sprint.milestone = null" ng-model="sprint.milestone" ng-options="milestone.title as milestone.title for milestone in milestones"> <option value="">Not in a milestone </select> </div> <div ui-view="newissue"></div> <div class="column"> <p><b>Backlog</b></p> <issuebox class="backlogbox" ng-repeat="issue in issues | filter:{labels :'!Ready'} | filter:{labels :'!Inprogress'} | filter:{labels :'!Done'}"></issuebox> </div> <div class="vertical"></div> <div class="column"> <p><b>Ready</b></p> <issuebox class="readybox" ng-repeat="issue in issues | filter:{labels :'Ready'}| filter:sprint:true"></issuebox> </div> <div class="vertical"></div> <div class="column"> <p><b>In Progress</b></p> <issuebox class="inprogressbox" ng-repeat="issue in issues | filter:{labels :'InProgress'}| filter:sprint:true"> </issuebox> </div> <div class="vertical"></div> <div class="column"> <p><b>Done</b></p> <issuebox class="donebox" ng-repeat="issue in issues | filter:{labels :'Done'}| filter:sprint:true"> </issuebox> </div> </div>
